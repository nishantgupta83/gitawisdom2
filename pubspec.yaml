name: GitaWisdom
description: Experience the timeless wisdom of the Bhagavad Gita applied to modern life situations. Navigate daily challenges with ancient spiritual guidance.
version: 1.0.0+86
publish_to: "none"

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  supabase_flutter: ^2.9.1
  flutter_neumorphic: ^3.1.0
  google_fonts: ^6.2.1
  smooth_page_indicator: ^1.2.0
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.2.0
  provider: ^6.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  package_info_plus: ^8.3.0
  share_plus: ^11.0.0
  just_audio: ^0.10.4
  audio_session: ^0.1.21  # AVAudioSession configuration for iOS
  flutter_tts: ^4.2.0
  uuid: ^4.5.1
  url_launcher: ^6.1.14
  intl: ^0.20.2  # or the latest version
  device_info_plus: ^11.5.0
  crypto: ^3.0.3
  flutter_local_notifications: ^19.4.1
  timezone: ^0.10.1
  permission_handler: ^12.0.1
  shared_preferences: ^2.2.2
  tflite_flutter: ^0.11.0
  flutter_dotenv: ^6.0.0
  flutter_secure_storage: ^9.2.2
  # Social authentication
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.3
  # flutter_facebook_auth: ^7.1.1  # Removed - not being used
  # firebase_core: any
 # firebase_analytics: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  hive_generator: ^2.0.0
  build_runner: ^2.4.13
    # For app icons
  flutter_launcher_icons: ^0.14.4
  # Essential testing dependencies only
  mockito: ^5.4.4
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon_ocean.png"
  adaptive_icon_background: "#FFFFFF"  # or use "assets/icon/bg.png"
  adaptive_icon_foreground: "assets/images/app_icon_ocean.png"
  image_path_ios: "assets/images/app_icon_ocean.png"
  remove_alpha_ios: true  # strips any transparency—required by App Store
  min_sdk_android: 21

flutter:
  uses-material-design: true
  generate: true  # Enable localization generation

  assets:
    - assets/audio/Riverside_Morning_Calm.mp3
    - assets/images/app_bg.png
    - assets/images/app_icon_ocean.png
    - assets/images/hub4apps_qr.svg
    - assets/icons/
